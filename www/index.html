<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>GeoQuiz</title>
    <style>

    </style>
</head>
<body>
<!-- Fixed navbar -->
<div class="navbar-fixed">
    <nav class="orange">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">GeoQuiz</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#" data-show="tabStart">Start</a></li>
                <li><a href="#" data-show="tabStatistics">Statistics</a></li>
                <li><a href="#" data-show="tabSettings">Settings</a></li>
                <li><a href="#" data-show="tabLogOut">Log out</a></li>
            </ul>
        </div>

    </nav>
</div>
<!-- Grid -->
<div class="container start">
    <div class="row spa" id="tabLogOut">
        <div class="col s12">
            <!-- Collection: -->
            <H1 class="center">GeoQuiz</H1>
            <label for="username">Username:</label>
            <input id="username" name="username" placeholder="username...">
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="password...">
        </div>
    </div>

    <div class="row spa" id="tabStart">
        <div class="col s12">
            <H1 class="center">Start</H1>
        </div>
    </div>

    <div class="row spa" id="tabStatistics">
        <div class="col s12">
            <H1 class="center">Statistics</H1>
        </div>
    </div>

    <div class="row spa" id="tabSettings">
        <div class="col s12">
            <H1 class="center">Settings</H1>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="cordova.js"></script>
<script src="js/GeoQuiz.js"></script>
<script defer src="js/app.js"></script>
</body>
</html>
